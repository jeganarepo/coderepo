name: Docker github action

on:
  workflow_dispatch:  # This event triggers the workflow manually
env:
  DOCKER_HUB_USERNAME: jegandocker
  IMAGE_NAME: nginx-demo
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout cpde
        uses: actions/checkout@v4
      - name: Run lint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: docker-image/Dockerfile
          format: json
          verbose: true
          output-file: hadolint.json
          failure-threshold: warning, error 
      - name: Upload results
        uses: actions/upload-artifact@v3
        with:
          name: hadolint-results
          path: ${{ github.workspace }}/hadolint.json       

        
      
